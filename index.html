<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sodic OGAMI Community </title>
    <link rel="stylesheet" href="property-styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const typeSelect = document.getElementById('type');
            const detailsDiv = document.getElementById('details');
            
            const propertyDetails = {
                'SHORELINE MANSION': '6BDS / AVG:BUA 1,000 M2 / AVG:2,450 M2<br>STARTING PRICE 400 M EOI $10,000$ or EG 500K',
                'BEACHSIDE': 'Details for Beachside property',
                'SEASCAPE Villa': 'Details for Seascape Villa property',
                'DUSK Villa': 'Details for Dusk Villa property',
                'BAYVIEW Villa': 'Details for Bayview Villa property',
                'RAYS Twin Villa': 'Details for Rays Twin Villa property',
                'SUNSET Townhome': 'Details for Sunset Townhome property'
            };

            typeSelect.addEventListener('change', function() {
                const selectedType = typeSelect.value;

                if (selectedType) {
                    detailsDiv.innerHTML = propertyDetails[selectedType];
                } else {
                    detailsDiv.innerHTML = '';
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1> Sodic OGAMI Community </h1>
        <form id="propertyForm">
            <label for="type">Select a Type:</label>
            <select id="type" required>
                <option value="">--Choose a type--</option>
                <option value="SHORELINE MANSION">SHORELINE MANSION</option>
                <option value="BEACHSIDE">BEACHSIDE</option>
                <option value="SEASCAPE Villa">SEASCAPE Villa</option>
                <option value="DUSK Villa">DUSK Villa</option>
                <option value="BAYVIEW Villa">BAYVIEW Villa</option>
                <option value="RAYS Twin Villa">RAYS Twin Villa</option>
                <option value="SUNSET Townhome">SUNSET Townhome</option>
            </select>

            <label for="details">Details:</label>
            <div id="details"></div>
        </form>
    </div>
</body>
</html>
